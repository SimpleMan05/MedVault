    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0fdf4;
            color: #28a745;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 1rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            flex-grow: 1;
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 2rem 1.5rem;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 4px solid #198754;
        }

        .profile-card h3 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
            color: #198754;
            font-weight: bold;
        }

        .profile-card .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .profile-card .social-links a {
            color: #198754;
            text-decoration: none;
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }

        .profile-card .social-links a:hover {
            color: #28a745;
        }

        footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 1rem;
            font-weight: 500;
            margin-top: auto;
        }
    </style>
