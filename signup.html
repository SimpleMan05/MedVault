<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedVault Login</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="signup.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <div class="header-logo">
      <img src="logo.png" alt="MedVault Logo" id="logo">
      <span>MedVault</span>
    </div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box">
      <h2>SignUp to MedVault</h2>
      <form>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-button" id="signup-button">SignUp</button>
      </form>

      <div class="social-login">
        <button class="google-login">SignUp with Google</button>
        <button class="facebook-login">SignUp with Facebook</button>
      </div>
      <div class="create-account">
      <p>Already have an account? <a href="./login.html">Login here</a></p>
</div>
      
      </div>
    </div>
  </div>
</body>
</html>
