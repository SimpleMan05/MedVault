      <h2>SignUp to MedVault</h2>
      <form>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-button" id="signup-button">SignUp</button>
      </form>

      <div class="social-login">
        <button class="google-login" id="google-signup-button">SignUp with Google</button>
        <button class="facebook-login">SignUp with Facebook</button>
      </div>
      <div class="create-account">
      <p>Already have an account? <a href="./login.html">Login here</a></p>
</div>
