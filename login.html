<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedVault Login</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="login.js" defer></script>

 
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>MedVault</h1>
    <!-- <nav>
        <a href="./dashboard.html">Home</a>
        <a href="./medical-records2.html" >Medical Records</a>
        <a href="#analytics">Analytics</a>
        <a href="./contacts.html">Contacts</a>
    </nav> -->
</header>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login to MedVault</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-button" id="login-button">Login</button>
      </form>

      <div class="social-login">
        <button class="google-login">Login with Google</button>
        <button class="facebook-login">Login with Facebook</button>
      </div>

      <div class="create-account">
        <p>Don't have an account? <a href="./signup.html">Create one</a></p>

      </div>
    </div>
  </div>
  <footer>
    Â© 2025 MedVault. All rights reserved.
</footer>
</body>
</html>
