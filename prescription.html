<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Prescription</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;

        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #061733;
            height: 100%;
        }

        .prescription {
            width: 210mm;
            height: 280mm;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            padding: 40px 20px;
            box-sizing: border-box;
            background: linear-gradient(120deg, white 0% , #affff6 100%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0eef95;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .header .icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            padding: 20px;
        }

        .content label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .content input, .content textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .rx {
            font-size: 2em;
            color: #68c7a1;
            margin: 20px 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
        }

        .footer .clinic-info {
            font-size: 0.9em;
            color: #555;
        }

        .footer .signature {
            text-align: right;
        }

        button {
            background: #0ef096;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #57b1b2;
        }
        input{
            border:none;
            outline:none;
            background-color: inherit;
        }
        label{
            width:100%;
            display:block;
            font-family: monospace;
        }
        .form-group{
            display:grid;
            grid-template-columns: minmax(10%,35%) auto;
            
        }
        .row-disp{
            display:grid;
            grid-template-columns: 1fr 1fr;
            column-gap:10%;
        }
        textarea{
            background-color: inherit;
        }
        
        
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>

</head>
<body>
    <header>

    </header>
    <button id = "ag">GET INFO</button>
    <div class="prescription" id="prescription">
        <div class="header">
            <h1>Dr. Name</h1>
            <div class="icon">
                <img src="https://img.icons8.com/ios/50/000000/stethoscope.png" alt="Stethoscope" width="30"/>
            </div>
        </div>
        <div class="content">
            <div class="row-disp">
                <div class="form-group">
                    <label for="case-num">Case Number :</label>
                    <input type="text" id="case-num" placeholder="Case-Number" style="width:50% ; margin-left:5%"> 
                </div>
                <div class="form-group">
                    <label for="date">Date : </label>
                    <input type="date" style="margin-left:1%" id="date"> 
                </div>
            </div>
            
            <div class="form-group" style= "grid-template-columns: minmax(5%,17%) auto; margin:2% 0">
                <label for="patient-name">Patient Name :</label>
                <input type="text" id="patient-name" placeholder="Enter patient name" style = "font-size: 1.5em;"> 
            </div>
            
            <div class="row-disp">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" placeholder="Enter age"> 
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" placeholder="Enter gender">
                </div>
            </div>

            <div class="row-disp">
                <div class="form-group">
                    <label for="height">Height :</label>
                    <input type="text" id="height" placeholder="Height"> 
                </div>
                
                <div class="form-group" >
                    <label for="bg">Blood Group :</label>
                    <input type="text" id="blood-group" placeholder="blood-group" style="width:50%; ">
                </div>
            </div>
            
            

            <label for="Medical Problem" style = "margin-top:8%;">Medical Problem :</label>
            <textarea id="Medical Problem" rows="3" placeholder="Enter Medical Problem"></textarea>

            <div class="rx">Rx</div>

            <textarea id="prescription-notes" rows="17" placeholder="Enter prescription"></textarea>
        </div>
        <div class="footer">
            <div class="clinic-info">
                <div>CLINIC NAME</div>
                <div>24 Dummy Street Area</div>
                <div>+12-345 678 9012</div>
            </div>
            <div class="signature">
                <label>Signature:</label>
                <input type="text" placeholder="Enter signature">
            </div>
        </div>
    </div>
    <button onclick="downloadPDF()">Download PDF</button>

    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
         


        function downloadPDF() {
            const element = document.getElementById('prescription');
            const opt = {
                margin: [0, 0, 0, 0], // No margins
                // filename: `prescription${case_num}.pdf`,
                filename:"prescription.pdf",
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
        </script>
        <script type = module>
            // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        
    

        // Step 1: Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC5JLvPzsgav5U5dv3eLy511WodcTwCxk8",
            authDomain: "medvault-3ab45.firebaseapp.com",
            projectId: "medvault-3ab45",
            storageBucket: "medvault-3ab45.appspot.com",
            messagingSenderId: "769455123364",
            appId: "1:769455123364:web:640ec301531a298779af31"
        };

        // Initialize Firebase App
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        // Step 2: Fetch Data Based on Case Number
        const fetchPatientData = async () => {
        const caseNo = document.getElementById("case-num").value.trim(); // Get the entered case number

        if (!caseNo) {
            alert("Please enter a valid Case Number.");
            return;
        }

        try {
            // Reference to the document in Firestore
            const docRef = doc(db, "trial2", caseNo);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data(); // Get document data

                // Populate form fields with fetched data
                document.getElementById("patient-name").value = data.basicDetails.name || "no data found";
                document.getElementById("age").value = data.basicDetails.age || "--";
                // document.getElementById("date").value = data.date;
                document.getElementById("gender").value = data.basicDetails.gender || "--";
                document.getElementById("blood-group").value = data.basicDetails.bloodGroup || "--";
                // document.getElementById("contact").value = data.basicDetails.contact || "no data found";
                // document.getElementById("opt_contact").value = data.basicDetails.opt_contact || "no data found";
                // document.getElementById("email").value = data.basicDetails.email || "no data found";
                // document.getElementById("state").value = data.basicDetails.state || "no data found";
                // document.getElementById("address").value = data.basicDetails.address || "no data found";

                const gen = data.generalSurvey;
                document.getElementById("height").value  = gen.height || "--";
                
               
                alert("Data fetched successfully!");
            } else {
                alert("No document found with the given Case Number.");
            }
        } catch (error) {
            console.error("Error fetching data:", error);
            alert("Error fetching data. Please try again.");
            alert(error);
        }
    };

    document.getElementById("ag").addEventListener("click", fetchPatientData);



    </script>

    
</body>
</html>
