<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Analytics Dashboard</h1>
        
        <div class="chart-container">
            <h2>Gender Distribution</h2>
            <div class="chart"><canvas id="gender-chart"></canvas></div>
            
        </div>

        <div class="chart-container">
            <h2>Diabetic Percentage</h2>
            <div class="chart"><canvas id="diabetic-chart"></canvas></div>
            
        </div>

        <div class="chart-container">
            <h2>Alcohol Consumption Distribution</h2>
            <div class="chart"><canvas id="alcohol-chart"></canvas></div>
            
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
